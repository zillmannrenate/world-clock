<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/">World Clock</a></h1>
      <select name="" id="select">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/New_york">New York</option>
        <option value="Australia/Brisbane">Brisbane</option>
      </select>
      <div id="cities">
        <div class="city" id="my-location">
          <div>
            <h2>Location</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city" id="vienna">
        <div>
          <h2>Vienna</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city" id="nairobi">
        <div>
          <h2>Nairobi</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Renate Zillman</strong> and is
      <a href="https://github.com/zillmannrenate/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
